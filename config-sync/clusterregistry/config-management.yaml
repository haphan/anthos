kind: Cluster
apiVersion: clusterregistry.k8s.io/v1alpha1
metadata:
  name: cluster-onprem
  labels:
    location: japan
---
kind: Cluster
apiVersion: clusterregistry.k8s.io/v1alpha1
metadata:
  name: cluster-gke
  labels:
    location: singapore
---
kind: ClusterSelector
apiVersion: configmanagement.gke.io/v1
metadata:
  name: cluster-onprem-selector
spec:
  selector:
    matchLabels:
      location: japan
---
kind: ClusterSelector
apiVersion: configmanagement.gke.io/v1
metadata:
  name: cluster-gke-selector
spec:
  selector:
    matchLabels:
      location: singapore
